<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP ‚Äì Eye-Q</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #212529;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s, color 0.5s;
      font-family: 'Quicksand', sans-serif;
    }
    .dark-mode {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #f1f1f1;
    }

    .otp-box {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      transform: translateY(50px);
      opacity: 0;
      transition: background 0.5s;
    }
    .dark-mode .otp-box {
      background: rgba(30, 30, 30, 0.8);
    }

    .form-control {
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 3px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 12px rgba(13, 110, 253, 0.7);
      transform: scale(1.03);
    }

    .dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 999;
    }

    /* Shake animation for wrong OTP */
    .shake {
      animation: shake 0.4s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
    }

    /* Progress bar timer */
    .progress {
      height: 6px;
      background-color: #ddd;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    .progress-bar {
      background-color: #0d6efd;
      transition: width 1s linear;
    }
    .dark-mode .progress-bar {
      background-color: #90caf9;
    }

    .resend-link {
      display: none;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Dark Mode Toggle -->
<div class="dark-mode-toggle">
  <button class="btn btn-sm btn-outline-dark" onclick="toggleDarkMode()">üåì Theme</button>
</div>

<div class="otp-box" id="otpBox">
  <h4 class="text-center mb-4">üîê Verify OTP</h4>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% if category == 'danger' %}
          <script>
            setTimeout(() => {
              document.getElementById('otpBox').classList.add('shake');
              setTimeout(() => document.getElementById('otpBox').classList.remove('shake'), 400);
            }, 100);
          </script>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="/verify_otp" onsubmit="startLoading()">
    <label for="otp" class="form-label">Enter 6-digit Code</label>
    <input type="text" class="form-control mb-3" id="otp" name="otp" required maxlength="6" autofocus aria-label="6 digit OTP">

    <!-- Countdown with progress -->
    <div class="progress">
      <div id="progressBar" class="progress-bar" style="width: 100%"></div>
    </div>
    <div class="text-end text-muted small">
      <span id="countdown">05:00</span> left
    </div>

    <div class="d-grid mt-3">
      <button type="submit" id="verifyBtn" class="btn btn-success">
        <span class="spinner-border spinner-border-sm me-2 d-none" id="spinner"></span>
        ‚úÖ Verify
      </button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('resend_otp') }}" id="resendLink" class="text-decoration-none resend-link">üîÑ Resend OTP</a>
  </div>
</div>

<!-- Scripts -->
<script>
  gsap.to("#otpBox", {duration: 1, opacity: 1, y: 0, ease: "power3.out"});

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem('theme', document.body.classList.contains("dark-mode") ? 'dark' : 'light');
  }
  if (localStorage.getItem('theme') === 'dark') document.body.classList.add("dark-mode");

  // Countdown timer with progress bar
  let timeLeft = 5 * 60; // 5 min
  const countdownEl = document.getElementById("countdown");
  const progressBar = document.getElementById("progressBar");
  function updateCountdown() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = String(timeLeft % 60).padStart(2, '0');
    countdownEl.textContent = `${minutes}:${seconds}`;
    progressBar.style.width = `${(timeLeft / (5*60)) * 100}%`;

    if (timeLeft > 0) {
      timeLeft--;
      setTimeout(updateCountdown, 1000);
    } else {
      countdownEl.textContent = "Expired";
      countdownEl.classList.add("text-danger");
      document.getElementById("resendLink").style.display = "inline-block";
    }
  }
  updateCountdown();

  function startLoading() {
    document.getElementById("spinner").classList.remove("d-none");
    document.getElementById("verifyBtn").disabled = true;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
