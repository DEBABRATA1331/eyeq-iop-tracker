<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nearby Eye Hospitals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 450px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .hospital-card {
      padding: 1rem;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    h2 {
      color: #1976d2;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2>üè• Nearby Eye Hospitals</h2>
  <div id="map"></div>
  <hr class="my-4">
  <h5>Hospital Listings:</h5>
  <div id="hospital-list"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([20.2961, 85.8245], 13); // Default: Bhubaneswar

  // Tile Layer from OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // Get user's location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const userLocation = [lat, lon];

      map.setView(userLocation, 14);
      L.marker(userLocation).addTo(map).bindPopup("üìç You are here").openPopup();

      // Overpass API query
      const query = `
        [out:json];
        (
          node["amenity"="hospital"](around:5000,${lat},${lon});
          way["amenity"="hospital"](around:5000,${lat},${lon});
          relation["amenity"="hospital"](around:5000,${lat},${lon});
        );
        out center;
      `.trim();

      fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          const listDiv = document.getElementById("hospital-list");
          listDiv.innerHTML = "";

          data.elements.forEach((place, index) => {
            const lat = place.lat || place.center?.lat;
            const lon = place.lon || place.center?.lon;
            const name = place.tags.name || "Unnamed Hospital";

            if (lat && lon) {
              const marker = L.marker([lat, lon])
                .addTo(map)
                .bindPopup(`<strong>${name}</strong>`);

              const card = `
                <div class="hospital-card">
                  <h6>${name}</h6>
                  <p>Latitude: ${lat.toFixed(5)} | Longitude: ${lon.toFixed(5)}</p>
                  <a class="btn btn-sm btn-outline-primary" target="_blank"
                     href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}">
                     üìç Get Directions
                  </a>
                </div>
              `;
              listDiv.innerHTML += card;
            }
          });

          if (data.elements.length === 0) {
            listDiv.innerHTML = "<p>No hospitals found nearby.</p>";
          }
        })
        .catch(err => {
          document.getElementById("hospital-list").innerHTML = "<p>Failed to fetch hospital data.</p>";
        });

    }, () => {
      alert("Location access denied. Unable to load nearby hospitals.");
    });
  } else {
    alert("Geolocation is not supported by your browser.");
  }
</script>

</body>
</html>
