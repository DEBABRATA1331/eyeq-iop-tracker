<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ EyeQ IOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>

  <style>
    body {
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: bgAnimation 12s ease infinite;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dark-mode {
      background: #0f0f0f;
      color: #f1f1f1;
    }

    .dark-mode .login-box {
      background: #1f1f2f;
      color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .dark-mode .form-control {
      background-color: #292929;
      color: #f1f1f1;
      border-color: #555;
    }

    .login-box {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: scale(0.8);
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.7);
      border-color: #0d6efd;
      transition: 0.3s;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .lottie-icon {
      height: 120px;
      margin: 0 auto 1.5rem auto;
      opacity: 0;
      transform: translateY(50px);
    }

    .btn-primary {
      border-radius: 30px;
      padding: 0.6rem;
      font-size: 1rem;
      transition: transform 0.2s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Dark Mode Toggle -->
<div class="toggle-dark">
  <button class="btn btn-sm btn-outline-light" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<!-- Eye-Q Logo -->


<!-- Login Window -->
<div class="login-box" id="loginBox">
<img src="{{ url_for('static', filename='EYE_Q_LOGO.png') }}" 
     alt="Eye-Q Logo" 
     style="height: 80px; margin-bottom: 40px;">
  <!-- Flask Alerts -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-2 animated-alert" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h4 class="text-center mb-4">Login to Eye-Q</h4>
  <form action="/login" method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input required type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Send OTP</button>
    </div>
  </form>
</div>

<!-- Scripts -->
<script>
  // Lottie animation
  lottie.loadAnimation({
    container: document.getElementById("lottie-eye"),
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "https://assets3.lottiefiles.com/packages/lf20_ugedaiiv.json" // Eye animation
  });

  // Sequential animations
  window.addEventListener("load", () => {
    // Step 1: Slide up logo
    gsap.to("#lottie-eye", {
      duration: 1,
      opacity: 1,
      y: -30,
      ease: "power3.out",
      onComplete: () => {
        // Step 2: Show login box
        gsap.to("#loginBox", {
          duration: 1,
          opacity: 1,
          scale: 1,
          ease: "back.out(1.7)"
        });
      }
    });
  });

  // Animate alerts
  gsap.from(".animated-alert", {
    opacity: 0,
    y: -20,
    duration: 0.6,
    stagger: 0.1
  });

  // Dark mode toggle
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem('theme', document.body.classList.contains("dark-mode") ? 'dark' : 'light');
  }

  // Load saved theme
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add("dark-mode");
  }
</script>

</body>
</html>
