<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì EyeQ IOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      transition: background 0.3s;
    }

    .dark-mode {
      background: #121212 !important;
      color: #f1f1f1;
    }

    .dark-mode .login-box {
      background: #1f1f2f;
      color: #fff;
      box-shadow: 0 0 10px #444;
    }

    .dark-mode .form-control {
      background-color: #292929;
      color: #f1f1f1;
      border-color: #555;
    }

    .login-box {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(50px);
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.7);
      border-color: #0d6efd;
      transition: 0.3s;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lottie-icon {
      height: 100px;
      margin: 0 auto 1rem auto;
    }
  </style>
</head>
<body>

<!-- üåó Dark Mode Toggle -->
<div class="toggle-dark">
  <button class="btn btn-sm btn-outline-light" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
</div>

<div class="login-box" id="loginBox">
  <!-- üåÄ Lottie Eye Icon -->
  <div class="lottie-icon" id="lottie-eye"></div>

  <!-- ‚ö†Ô∏è Alert from Flask (auto dismiss + animation) -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-2 animated-alert" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h4 class="text-center mb-4 text-primary">üîê Login to Eye-Q</h4>
  <form action="/login" method="POST">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input required type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-primary">üì® Send OTP</button>
  </div>
</form>


<!-- Scripts -->
<script>
  // Slide in animation
  gsap.to("#loginBox", {
    duration: 1,
    opacity: 1,
    y: 0,
    ease: "power3.out"
  });

  // Animate alerts
  gsap.from(".animated-alert", {
    opacity: 0,
    y: -20,
    duration: 0.5,
    stagger: 0.1
  });

  // Lottie icon
  lottie.loadAnimation({
    container: document.getElementById("lottie-eye"),
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "https://assets3.lottiefiles.com/packages/lf20_ugedaiiv.json" // Eye animation
  });

  // Dark mode toggle
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem('theme', document.body.classList.contains("dark-mode") ? 'dark' : 'light');
  }

  // Load saved theme
  window.onload = () => {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add("dark-mode");
    }
  };
</script>

</body>
</html>
